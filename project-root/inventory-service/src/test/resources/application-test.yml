spring:
  application:
    name: inventory-service-test
  
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true

  h2:
    console:
      enabled: true

server:
  port: 0

logging:
  level:
    com.example.inventoryservice: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG

# Inventory Service Configuration for Tests
inventory:
  api-key: test-inventory-api-key
  products-service:
    base-url: http://localhost:8080
    api-key: test-products-api-key
    timeout:
      connect: 2000
      read: 2000
    retry:
      max-attempts: 2
      backoff-delay: 1000
